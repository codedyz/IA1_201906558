<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Analysis</title>
    <script type="text/javascript" src="https://tytusdb.github.io/tytusjs/dist/tytus.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h4 class="display-6">IA1 - 201906558</h4>
            <p class="lead">Algoritmos de aprendizaje automático</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="algorithmSelect" class="form-label">Select Algorithm:</label>
                    <select class="form-select" id="algorithmSelect" onchange="updateAlgorithm()">
                        <option value="linear">Linear Regression</option>
                        <option value="polynomial">Polynomial Regression</option>
                    </select>
                </div>

                <div class="mb-3">
                    <input class="form-control" type="file" id="csvFile" accept=".csv" onchange="loadCSV()">
                </div>

                <div style="display: none;" class="bg-dark text-white p-3 mb-3 border rounded" id="params_poly">
                    <h5>Parametros:</h5>
                    <div class="d-flex ">
                        <input class="form-control w-50 me-2" type="text" id="gradeInput"
                            placeholder="Grados separados por comas">
                        <button type="button" class="btn btn-secondary w-50" onclick="grades()">Carga
                            Parametro</button>
                    </div>

                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary flex-fill" id="predict" onclick="model_type()"
                        disabled>Predecir</button>
                    <button type="button" class="btn btn-success flex-fill" id="graph" onclick="callDraw()"
                        disabled>Graficar</button>
                </div>
            </div>
        </div>

        <div class="table-responsive my-5">
            <table id="dataTable" class="table table-dark table-striped text-center table-sm">
                <thead>
                    <!-- Encabezados cargados dinámicamente -->
                </thead>
                <tbody>
                    <!-- Filas cargadas dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="table-responsive my-3">
            <table id="resultsTable" class="table table-dark table-striped text-center table-sm">
                <thead>
                    <tr id="predict-title">
                        <!-- Título de predicción se llenará aquí -->
                    </tr>
                </thead>
                <tbody>
                    <tr id="resultsRow">
                        <!-- Resultados se llenarán aquí -->
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center my-4">
            <div id="chart_div" style="width: 900px; height: 500px;"></div>
        </div>
    </div>
</body>

</html>
